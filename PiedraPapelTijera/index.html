<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <section class="center">
    <div class="container">
      <div class="title">
        <h1>Piedra, Papel o Tijera</h1>
        <hr>
      </div>
      <div class="description">
        <p>En este juego competiras contra la computadora, gana el mejor de 3</p>
        <hr>
      </div>
      <div class="user-choice">
        <img src="assets/piedra.jpg" alt="" id="piedra">
        <img src="assets/tijeras.png" alt="" id="tijera">
        <img src="assets/papel.png" alt="" id="papel">
      </div>
      <div class="pc-choice">
        <img src="" alt="">
        <img src="assets/tijeras.png" alt="" id="pc-im">
        <img src="" alt="">
      </div>
      <div class="user-score">
        <div class="user-score-container">
          <p>Usuario: </p>
          <p id="user-score">0</p>
        </div>
      </div>
      <div class="pc-score">
        <div class="pc-score-container">
          <p>PC:</p>
          <p id="pc-score">0</p>
        </div>
      </div>
      <div class="result" id="final-container">
        <p id="final">Desicion</p>
      </div>
      <div class="menssage-container" id="message-container">
        <p id="message"></p>
      </div>
    </div>
  </section>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
