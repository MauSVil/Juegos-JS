<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Eczar|Gentium+Basic|Libre+Baskerville|Libre+Franklin|Proza+Libre|Rubik|Taviraj|Trirong|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body onload="init()">
  <header>
    <a href="main.html">Home</a>
  </header>
  <section class="center" id="game">
    <div class="container">
      <div class="title">
        <h1>Estas jugando contra la PC</h1>
      </div>
      <h2 class="usr">User</h2>
      <h2 class="pc">PC</h2>
      <div class="user-choice">
        <img src="assets/piedra.png" alt="" id="piedra">
        <img src="assets/tijeras.png" alt="" id="tijera">
        <img src="assets/papel.png" alt="" id="papel">
      </div>
      <div class="pc-choice">
        <img src="assets/piedra.png" alt="" id="piedrapc">
        <img src="assets/tijeras.png" alt="" id="tijerapc">
        <img src="assets/papel.png" alt="" id="papelpc">
      </div>
      <div class="user-score">
        <div class="user-score-container">
          <p id="user-score">0</p>
        </div>
      </div>
      <div class="pc-score">
        <div class="pc-score-container">
          <p id="pc-score">0</p>
        </div>
      </div>
      <div class="result" id="final-container">
        <p id="final">Desicion</p>
      </div>
      <div class="message-container" id="message-container">
      </div>
    </div>
  </section>
  <section class="instructions" id="instructions">
    <h2 id="contador">Empezara en: </h2>
  </section>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
